<div class="row justify-content-center">
    <h1>Login</h1>
</div>
<hr />

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form (ngSubmit)="login()">
                <div class="row pb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <input
                            type="email"
                            name="email"
                            [(ngModel)]="email"
                            id="login-email"
                            class="form-control"
                            placeholder="E-Mail"
                        />
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-key"></i>
                            </div>
                        </div>
                        <input
                            type="password"
                            name="password"
                            [(ngModel)]="password"
                            id="login-passwd"
                            class="form-control"
                            placeholder="Passwort"
                        />
                    </div>
                </div>

                <div class="row" *ngIf="errorMsg">
                    <div class="col-lg-12">
                        <p class="alert alert-danger">
                            {{ errorMsg }}
                        </p>
                    </div>
                </div>

                <div class="row pb-3 justify-content-end">
                    <input
                        type="submit"
                        class="btn btn-primary"
                        value="Einloggen"
                    />
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
