<h1 class="row justify-content-center">{{ title }}</h1>
<hr />
<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <form 
        class="container-fluid"
        novalidate 
        (ngSubmit)="postHoliday(holiday)"
        >
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6" id="d6p1">
                <label for="startdate" id="labelvon">Von</label>
                <div class="input-group">
                    <input 
                        class="form-control"
                        id="startdate"
                        ngbDatepicker #dstart="ngbDatepicker"
                        (click)="dstart.toggle()"
                        placeholder="yyyy-mm-dd"
                        
                        name="holidayStart"
                        [(ngModel)] = "startDate"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <ngb-timepicker
                        id="starttime"
                        [(ngModel)]="stime"
                        [minuteStep]=15

                        name="holidayStart"
                        [(ngModel)] = "startTime"
                    >
                    </ngb-timepicker>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6" id="d6p2">
                <label for="enddate" id="labelbis">Bis</label>
                <div class="input-group">
                    <input 
                        class="form-control"
                        id="enddate"
                        ngbDatepicker #dend="ngbDatepicker"
                        (click)="dend.toggle()"
                        placeholder="yyyy-mm-dd"

                        name="holidayEnd"
                        [(ngModel)] = "endDate"
                    />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <ngb-timepicker 
                        name="endtimepicker"
                        id="endtime"
                        [(ngModel)]="etime"
                        [minuteStep]=15
                        
                        name="holidayEnd"
                        [(ngModel)] = "endTime"
                    >
                    </ngb-timepicker>
                </div>
            </div>

        </div>
                
        <div class="row" *ngIf="errorMsg">
            <div class="col-lg-6">
                <p class="alert alert-danger">
                    {{ errorMsg }}
                </p>
            </div>
        </div>
        <div class="row" *ngIf="successMsg">
            <div class="col-lg-6">
                <p class="alert alert-success">
                    {{ successMsg }}
                </p>
            </div>
        </div>
        <br />
        <div class="row justify-content-end">
            <button
                [disabled]="!isCompleted()"
                class="btn btn-primary"
                type="submit"
            >
                Urlaub eintragen
            </button>
        </div>
    </form>
    </div>
    <div class="col-lg-3">
    </div>
</div>
