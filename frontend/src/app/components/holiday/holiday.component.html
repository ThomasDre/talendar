<h1>{{ title }}</h1>
<form name="holidayinputdata">
    <div class="form-group">
        <label for="TrainerId">Trainer Id</label>
        <input class="form-control" id="TrainerId" />
    </div>
    <div>
        <label for="holidaystart">Start des Urlaubs</label>
        <input
            class="form-control"
            id="holidaystart"
            [owlDateTime]="dt1"
            [owlDateTimeTrigger]="dt1"
            placeholder="Start: Datum Uhrzeit"
            pickerType="both"
        />
        <owl-date-time #dt1></owl-date-time><br />
    </div>
    <div>
        <label for="holidayend">Ende des Urlaubs</label>
        <input
            class="form-control"
            id="holidayend"
            [owlDateTime]="dt2"
            [owlDateTimeTrigger]="dt2"
            placeholder="Ende: Datum Uhrzeit"
            pickerType="both"
        />
        <owl-date-time #dt2></owl-date-time><br />
    </div>
    <div>
        <button
            class="form-control"
            id="submit"
            [disabled]="clicked"
            (click)="handleClick()"
        >
            Urlaub eintragen
        </button>
    </div>

    <div class="input-group">
        <ngb-timepicker [(ngModel)]="time" name="time" [minuteStep]=15></ngb-timepicker>
        <ngb-datepicker #a></ngb-datepicker>
    </div>
    
    <div class="input-group">
        <label>Von: </label>
        <input 
            class="form-control"
            id="test"
            ngbDatepicker #d="ngbDatepicker"
            placeholder="yyyy-mm-dd"
        />
        <button
            class="form-control"
            id="p"
            (click)="d.toggle()"
        >
        </button>
    </div>
</form>
