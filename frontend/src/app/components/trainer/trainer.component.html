<h1 class="row justify-content-center">{{ title }}</h1>
<hr />

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form
                id="trainerForm"
                #trainerForm
                (submit)="postTrainer(trainerForm)"
                (change)="clearInfoMsg()"
                class="container-fluid"
            >
                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="trainerFirstName">Vorname</label>
                        <input
                            type="text"
                            [(ngModel)]="trainer.firstName"
                            class="form-control"
                            name="firstName"
                            id="trainerFirstName"
                            placeholder="Ned"
                            required
                        />
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="trainerLastName">Nachname</label>
                        <input
                            type="text"
                            [(ngModel)]="trainer.lastName"
                            class="form-control"
                            name="lastName"
                            id="trainerLastName"
                            placeholder="Stark"
                            required
                        />
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="trainerBirthday">Geburtstag</label>
                        <input
                            class="datepicker"
                            data-date-format="mm/dd/yyyy"
                            [(ngModel)]="birthday"
                            class="form-control"
                            name="birthday"
                            id="trainerBirthday"
                            required
                            ngbDatepicker
                            (click)="varname.toggle()"
                            #varname="ngbDatepicker"
                            placeholder="YYYY-mm-dd"
                            readonly
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-12">
                        <label>Wählen der betreuten Geburtstage:</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-6">
                        <div
                            class="custom-control custom-checkbox"
                            *ngFor="let option of getBirthdayColumn1Keys()"
                            (click)="
                                birthdayOptionsColumn1[
                                    option
                                ] = !birthdayOptionsColumn1[option]
                            "
                        >
                            <input
                                class="custom-control-input"
                                type="checkbox"
                                [name]="option"
                                [(ngModel)]="birthdayOptionsColumn1[option]"
                                value="{{ option }}"
                            />
                            <label class="custom-control-label" for="option">
                                {{ option }} Geburtstag
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div
                            class="custom-control custom-checkbox"
                            *ngFor="let option of getBirthdayColumn2Keys()"
                            (click)="
                                birthdayOptionsColumn2[
                                    option
                                ] = !birthdayOptionsColumn2[option]
                            "
                        >
                            <input
                                class="custom-control-input"
                                type="checkbox"
                                [name]="option"
                                [(ngModel)]="birthdayOptionsColumn2[option]"
                                value="{{ option }}"
                            />
                            <label class="custom-control-label" for="option">
                                {{ option }} Geburtstag
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="trainerEmail">Email</label>
                        <input
                            type="email"
                            [(ngModel)]="trainer.email"
                            class="form-control"
                            name="email"
                            id="trainerEmail"
                            placeholder="ned.stark@raben.winterfell"
                            required
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="trainerPhone">Telefonnummer</label>
                        <input
                            type="tel"
                            [(ngModel)]="trainer.phone"
                            class="form-control"
                            name="phone"
                            id="trainerPhone"
                            placeholder="0660 123 456 78"
                            required
                        />
                    </div>
                </div>

                <!-- password is not considered yet - store it within trainer but then it is sent across the network (not so smart) unless https protected -->

                <!-- this inputs for setting ad confirming a new password are only accessible by the admin -->
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="trainerPw">Neues Passwort eingeben</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="trainerPw"
                            placeholder="Neues Passwort"
                            required
                        />
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="trainerPwRepeat"
                            >Passwort wiederholen</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            name="passwordRepeat"
                            id="trainerPwRepeat"
                            placeholder="Passwort wiederholen"
                            required
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-6">
                        Here goes a container for a profile picture if uploaded,
                        else an icon
                    </div>

                    <div class="col-6">
                        Here should be a clickable icon to upload a picture
                    </div>
                </div>

                <div class="row" *ngIf="errorMsg">
                    <div class="col-lg-12">
                        <p class="alert alert-danger">
                            {{ errorMsg }}
                        </p>
                    </div>
                </div>
                <div class="row" *ngIf="successMsg">
                    <div class="col-lg-12">
                        <p class="alert alert-success">
                            {{ successMsg }}
                        </p>
                    </div>
                </div>

                <div class="form-row justify-content-end">
                    <div>
                        <button
                            type="reset"
                            class="btn btn-light mr-2"
                            id="cancel"
                            (click)="cancel()"
                        >
                            Abbrechen
                        </button>
                        <button
                            type="submit"
                            [disabled]="!isCompleted()"
                            class="btn btn-primary"
                            id="save"
                        >
                            <!-- either 'Neuen Betreuer speichern' oder 'Änderungen speichern'-->
                            {{ btnContextDescription }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
