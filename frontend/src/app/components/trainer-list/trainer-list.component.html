<header id="trainerListHeader">
    <h1 class="row justify-content-center">{{ title }}</h1>
    <button type="button" class="btn" [routerLink]="['/trainer/add']">
        <i class="fas fa-user-plus fa-3x"></i>
    </button>

    <hr />
</header>

<div *ngIf="trainerList.length == 0">
    <div class="row">
        <div class="col-lg-12">
            <p class="alert alert-info">
                Aktuell sind noch keine Trainer vorhanden!
            </p>
        </div>
    </div>
</div>

<!-- Search Bar -->
<div class="input-group justify-content-center mb-3">
    <div class="col-md-3"></div>
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-search"></i
        ></span>
    </div>
    <input
        type="text"
        class="form-control"
        placeholder="Nach einen Trainer suchen ..."
        #filter
        (keyup)="filterList(filter.value)"
    />
    <div class="col-md-3"></div>
</div>

<div *ngFor="let trainer of trainerListPage">
    <div class="card border-dark mb-2 flex-row flex-wrap">
        <div class="card-header bg-secondary" id="cardLeft">
            Here goes the profil picture
        </div>
        <div class="card-block" id="cardMiddle">
            <div class="card-body" id="cardBody">
                <h4 class="card-title" id="cardHeader">
                    {{ trainer.firstName }} {{ trainer.lastName }}
                </h4>

                <hr />
                <p clas="card-text" id="cardContent">
                    Telefonnummer: {{ trainer.phone }}<br />
                    Email: {{ trainer.email }} <br />
                    Geburtstag: {{ trainer.birthday }}
                </p>
            </div>
        </div>
        <div class="card-footer flex-column" id="cardRight">
            <!-- for more details admin can go to profile site of trainer (same infos, plus trainer related content like hosted events) -->
            <div class="mb-4 mt-2">
                <button type="button" class="btn">
                    <i class="fas fa-user fa-2x"></i>
                </button>
            </div>
            <!-- -->
            <div
                class="mb-4 mt-2"
                [routerLink]="['/trainer/add']"
                [queryParams]="{ id: trainer.id }"
            >
                <button type="button" class="btn">
                    <i class="fas fa-pencil-alt fa-2x"></i>
                </button>
            </div>
            <div>
                <button type="button" class="btn" (click)="open(trainer)">
                    <i class="fas fa-trash fa-2x"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<ngb-pagination
    class="d-flex justify-content-center"
    [(page)]="currentPage"
    [pageSize]="itemsPerPage"
    [collectionSize]="filteredTrainerList.length"
    (pageChange)="updateListPage()"
    [maxSize]="5"
    [rotate]="true"
>

    <ng-template ngbPaginationNext> Weiter </ng-template>
</ngb-pagination>
