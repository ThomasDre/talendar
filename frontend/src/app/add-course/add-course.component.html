<form>
  <div class="jumbotron">
    <h2>Neuen Kurs anlegen</h2>
  </div>
  <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name" placeholder="">
  </div>
  <div class="form-group">
      <label for="description">Beschreibung</label>
      <input type="text" class="form-control" id="description" placeholder="">
  </div>
  <div class="form-group">
      <label for="maxParticipant">Max. Teilnehmer</label>
      <input type="number" min=5 class="form-control" id="maxParticipant" placeholder="">
  </div>
  <div class="form-group">
      <label for="price">Preis</label>
      <input type="number" min=0 class="form-control" id="price" placeholder="">
  </div>
  <div class="form-group">
   <label for="price">Minimum Alter</label>
   <input type="number" min=0 class="form-control" id="minAge" placeholder="">
</div>  
<div class="form-group">
   <label for="price">Maximal Alter</label>
   <input type="number" min=0 class="form-control" id="maxAge" placeholder="">
</div>    
  <div class="form-group">
     <label for="dt1">Anmeldefrist</label>
     <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="" id="endOfApplication">
     <owl-date-time #dt1></owl-date-time>
  </div>
  <div class="form-group">
      <label for="dt2">Von</label>
<input class="form-control" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="" id ="dateTimeBegin">
      <owl-date-time #dt2></owl-date-time>
   </div>
   <div class="form-group">
      <label for="dt3">Bis</label>
      <input class="form-control" [owlDateTime]="dt3" [owlDateTimeTrigger]="dt3" placeholder="" id="dateTimeEnd">
      <owl-date-time #dt3></owl-date-time>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
